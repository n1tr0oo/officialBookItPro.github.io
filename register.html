<div class="text-center signing">
<form class="form-signin">
  <img class="mb-4" src="images/logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputName" class="sr-only">Name</label>
  <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
  <label for="inputSurname" class="sr-only">Surname</label>
  <input type="surname" id="inputSurname" class="form-control" placeholder="Surname" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <label for="inputPassword" class="sr-only">Confirm password</label>
  <input type="reppassword" id="inputPassword" class="form-control" placeholder="Confirm password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> I agree with conditions.
    </label>
  </div>
  <button class="btn btn-lg btn-block" style="background-color:#65451F; color:white" type="submit">Sign up</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
</form>
</div>
  </body>
